<!DOCTYPE html>
<html>
    <head>
        <title>
            example of internal style sheet
        </title>
        <style type="text/css">
            h2{color:red;}
            h3{color:blueviolet;}
            </style>
    </head>
    <body>
        <h2> Internal style sheet </h2>
        <h3> Let us learn using CSS </h3>
        <p>The internal style sheet is the one that we define in the same html page in which we want to use the styles.</p>
    </body>
</html>
